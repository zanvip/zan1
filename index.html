<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>外部链接跳转</title>
  <style>
    :root { --bg:#0b1020; --card:#121a2b; --text:#e8eefc; --muted:#a8b3cf; --accent:#4c8bf5; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--card);padding:20px;border-radius:16px}
    .muted{color:var(--muted)}
    button{padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:var(--accent);color:#fff;cursor:pointer}
    code{word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>即将前往外部页面</h2>
    <div class="card">
      <p class="muted">为保障用户体验与合规，我们设置了中转提示。请确认是否继续访问目标链接：</p>
      <p><strong>目标地址：</strong> <code id="target">（解析中…）</code></p>
      <p class="muted">本页面不会规避任何平台的安全策略；请仅用于合法、合规的用途。</p>
      <p><button id="go">继续访问</button></p>
    </div>
  </div>
  <script>
    function b64urlToStr(input) {
      input = input.replace(/-/g, '+').replace(/_/g, '/');
      const pad = input.length % 4;
      if (pad) input += '='.repeat(4 - pad);
      try {
        return decodeURIComponent(escape(atob(input)));
      } catch(e) {
        try { return atob(input); } catch(e2) { return ''; }
      }
    }
    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }
    const enc = getParam('u') || '';
    const target = b64urlToStr(enc);
    const el = document.getElementById('target');
    if (target && /^https?:\/\//i.test(target)) {
      el.textContent = target;
      document.getElementById('go').onclick = () => {
        location.href = target;
      };
    } else {
      el.textContent = '参数缺失或无效';
      document.getElementById('go').disabled = true;
    }
  </script>
</body>
</html>
