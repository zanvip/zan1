<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载中...</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    iframe { width:100%; height:100%; border:none; display:block; }
  </style>
</head>
<body>
  <iframe id="targetFrame" src=""></iframe>

  <script>
    function b64urlToStr(input) {
      input = input.replace(/-/g, '+').replace(/_/g, '/');
      const pad = input.length % 4;
      if (pad) input += '='.repeat(4 - pad);
      try {
        return decodeURIComponent(escape(atob(input)));
      } catch(e) {
        try { return atob(input); } catch(e2) { return ''; }
      }
    }

    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    const enc = getParam('u') || '';
    const target = b64urlToStr(enc);
    const slug = getParam('s') || '';

    function checkLinkValidity(slug) {
      return fetch('/check_link.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ slug: slug })
      })
      .then(response => response.json())
      .then(data => data.isValid)
      .catch(() => false);
    }

    if (target && slug && /^https?:\/\//i.test(target)) {
      checkLinkValidity(slug).then(isValid => {
        if (isValid) {
          document.getElementById('targetFrame').src = target;
        } else {
          document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20%;">连接已经失效，请联系 tg@zan8888</h1>';
        }
      });
    } else {
      document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20%;">连接已经失效，请联系 tg@zan8888</h1>';
    }
  </script>
</body>
</html>
