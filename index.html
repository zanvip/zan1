<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载中...</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    iframe { width:100%; height:100%; border:none; display:block; }
  </style>
</head>
<body>
  <iframe id="targetFrame" src=""></iframe>

  <script>
    function b64urlToStr(input) {
      input = input.replace(/-/g, '+').replace(/_/g, '/');
      const pad = input.length % 4;
      if (pad) input += '='.repeat(4 - pad);
      try {
        return decodeURIComponent(escape(atob(input)));
      } catch(e) {
        try { return atob(input); } catch(e2) { return ''; }
      }
    }

    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    const enc = getParam('u') || '';
    const target = b64urlToStr(enc);

    if (target && /^https?:\/\//i.test(target)) {
      const frame = document.getElementById('targetFrame');
      frame.src = target;

      // 监听 iframe 加载完成
      frame.onload = function() {
        document.title = "跳转完成";  // 这里可以改成英文，比如 "Page Loaded"
      };
    } else {
      document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20%;">无效链接</h1>';
    }
  </script>
</body>
</html>
