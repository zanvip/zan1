<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载中...</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    iframe { width:100%; height:100%; border:none; display:block; }
    #loading { color:white; text-align:center; margin-top:20%; font-size:18px; }
  </style>
</head>
<body>
  <div id="loading">正在为您加载页面...</div>
  <iframe id="targetFrame" src="" style="display:none;"></iframe>

  <script>
    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    const slug = getParam('u') || '';

    if (slug) {
      fetch("https://www.woaizanq.top/check_link.php?slug=" + encodeURIComponent(slug))
        .then(res => res.json())
        .then(data => {
          if (data.isValid && data.url) {
            document.getElementById('loading').style.display = 'none';
            const iframe = document.getElementById('targetFrame');
            iframe.style.display = 'block';
            iframe.src = data.url;
          } else {
            document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20%;">链接已失效</h1>';
          }
        })
        .catch(() => {
          document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20%;">服务器错误</h1>';
        });
    } else {
      document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20%;">无效参数</h1>';
    }
  </script>
</body>
</html>
