<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防红跳转</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f7fa; color:#333; text-align:center; padding:20px; }
    .container { max-width:500px; background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.1); }
    a { color:#4361ee; text-decoration:none; font-weight:600; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>正在跳转...</h1>
    <p id="manual">如果页面没有自动跳转，请点击下方链接：</p>
    <p id="link"></p>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const c = getQueryParam('c');
    if (c) {
      try {
        const target = atob(c); // Base64 解码
        const linkEl = document.getElementById('link');
        linkEl.innerHTML = `<a href="${target}" target="_blank" rel="noopener">点击这里跳转</a>`;
        window.location.href = target;
      } catch(e) {
        document.getElementById('manual').textContent = '解析链接失败，请检查防红链接是否正确';
      }
    } else {
      document.getElementById('manual').textContent = '未找到跳转参数 c';
    }
  </script>
</body>
</html>
