<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>安全跳转中...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("t");

    if (token) {
      fetch("https://zan88.vip/resolve.php?t=" + token)
        .then(r => r.json())
        .then(data => {
          if (data.url) {
            location.href = data.url; // 跳转
          } else {
            document.body.innerHTML = "<h3>链接失效或不存在</h3>";
          }
        })
        .catch(() => {
          document.body.innerHTML = "<h3>服务器连接失败</h3>";
        });
    } else {
      document.body.innerHTML = "<h3>缺少参数</h3>";
    }
  </script>
</head>
<body>
  <p>正在跳转，请稍候...</p>
</body>
</html>
