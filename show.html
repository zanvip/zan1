<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
</head>
<body>
<script>
const params = new URLSearchParams(window.location.search);
const token = params.get('t');
if(token){
    // 请求你服务器的跳转 API
    fetch('https://zan88.vip/redirect.php?t=' + token)
    .then(res=>res.json())
    .then(data=>{
        if(data.status===1) window.location.href = data.url;
        else alert('链接已失效');
    });
} else {
    alert('参数错误');
}
</script>
</body>
</html>
